<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Carga Tailwind CSS para clases utilitarias -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga la fuente Inter desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Enlace a tu archivo de estilos externo -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <label for="username-input" class="block text-sm font-medium text-gray-700 text-left mb-1">Usuario:</label>
            <input type="text" id="username-input" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mb-4"><br>
            
            <label for="email-input" class="block text-sm font-medium text-gray-700 text-left mb-1">Email:</label>
            <input type="email" id="email-input" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mb-4"><br>
            
            <label for="password-input" class="block text-sm font-medium text-gray-700 text-left mb-1">Contraseña:</label>
            <input type="password" id="password-input" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mb-6"><br>
            
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Registrar</button>
        </form>

        <p class="mt-6 text-sm text-gray-600">¿Ya tienes cuenta?</p>
        <button onclick="window.location.href='login.html'" class="mt-2 w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Iniciar sesión aquí</button>

        <div id="result" class="mt-4 text-red-600 text-sm"></div>
        <script>
            document.getElementById('registerForm').onsubmit = async function(e) {
                e.preventDefault();
                const form = e.target;
                const data = {
                    username: form.username.value,
                    email: form.email.value,
                    password: form.password.value
                };

                try {
                    const res = await fetch('http://localhost:8000/users/', { // Usando localhost para consistencia
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });
                    if (!res.ok) {
                        const error = await res.json().catch(() => ({ detail: 'Respuesta del servidor no válida.' }));
                        document.getElementById('result').innerText = `Error: ${error.detail || 'No se pudo registrar el usuario.'}`;
                        return;
                    }

                    document.getElementById('result').innerText = "✅ Registro exitoso. Redirigiendo...";
                    
                    // Redirigir al login después de 2 segundos.
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000); 
                    
                } catch (err) {
                    console.error('Error de conexión:', err);
                    document.getElementById('result').innerText = `Error de conexión: ${err.message}`;
                }
            };
        </script>
    </div>
</body>
</html>
