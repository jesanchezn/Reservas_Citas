<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Carga Tailwind CSS para clases utilitarias -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga la fuente Inter desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Enlace a tu archivo de estilos externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email-input" class="block text-sm font-medium text-gray-700 text-left mb-1">Correo:</label>
            <input type="email" id="email-input" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mb-4"><br>
            
            <label for="password-input" class="block text-sm font-medium text-gray-700 text-left mb-1">Contraseña:</label>
            <input type="password" id="password-input" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mb-6"><br>
            
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Ingresar</button>
        </form>

        <p class="mt-6 text-sm text-gray-600">¿No tienes cuenta?</p>
        <button onclick="window.location.href='register.html'" class="mt-2 w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Regístrate aquí</button>

        <div id="result" class="mt-4 text-red-600 text-sm"></div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                email: form.email.value, // Asegúrate de que el 'name' del input sea 'email'
                password: form.password.value
            };

            try {
                const res = await fetch('http://localhost:8000/login', { // Usando localhost para consistencia
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    // Si el login es exitoso, redirige a index.html
                    window.location.href = "index.html";
                } else {
                    const result = await res.json().catch(() => ({ detail: 'Error desconocido al iniciar sesión.' }));
                    document.getElementById('result').innerText = result.detail || "Credenciales incorrectas";
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                document.getElementById('result').innerText = 'Error de conexión. Inténtalo de nuevo más tarde.';
            }
        };
    </script>
</body>
</html>
